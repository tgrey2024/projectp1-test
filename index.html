<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a website using HTMLand CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <ul>
                <li>
                    <a href="#intro">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Intro section -->
        <section id="intro">
            <div class="container">
                <img src="./assets/images/emily_johnson.png" alt="Emily Johnson">
                <h2>My name is Emily Johnson.</h2>
            </div>
        </section>
        <!-- About section -->
        <section id="about">
            <div class="container">
                <h1>About Me</h1>
                <p>Hi, here are some key facts about me.</p>
                <ul>
                    <li>BTEC Qualified</li>
                    <li>Software engineer</li>
                    <li>GATE AIR 01</li>
                </ul>
            </div>
        </section>
        <!-- Contact section -->
        <section id="contact">
            <div class="container">
                <h1>Contact me</h1>
                <p>Message me anytime</p>
                <ul>
                    <li>Twitter</li>
                    <li>Instagram</li>
                    <li>Facebook</li>
                </ul>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>Â© Copyright 2022 Doggo Co LTd.</p>
    </footer>
</body>
</html>
